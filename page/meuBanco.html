<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/estilo.css">
    <script type="text/javascript" src="../script/manipulacao.js"></script>
    <title>Meu Banco</title>
</head>
<body>
    
    <div id="conteudo">
    
            <fieldset id="abrirConta">
            <legend><h2>Abrir Conta</h2></legend>
                <p><input type="radio" name="tipo" value="1" id="poupanca" required> <label for="poupanca"> Poupanca </label></p>
                <p><input type="radio" name="tipo" value="2" id="corrente"> <label for="corrente"> Corrente </label></p>
                <p><input type="button" value="Abrir Conta" onclick = "abrirconta()"></p>
            </fieldset>

            <fieldset id="areaSaldo">
            <legend><h2>Saldo</h2></legend>
                <p id="p_saldo"> R$ <label id="saldo"></label>,00</p>
            </fieldset>

            <fieldset id="transacoes" class="estilo">
            <legend><h2>Transações</h2></legend>
                <fieldset class="estilo">
                <legend><h2>Depositar</h2></legend>
                    <label for="deposito">R$</label>
                    <input type="number" name="deposito" id="deposito" value="1" min="1">
                    <input type="button" value="Depositar"  onclick = "operacoes(1)">
                </fieldset>
                
                <fieldset class="estilo" >
                <legend><h2>Gastar</h2></legend>
                    <label for="gastou">R$</label>
                    <input type="number" name="gastou" id="gastou" value="1" min="1">
                    <label for="listaOndeGastou">Em</label>
                        <select id="listaOndeGastou">
                            <option value="Mercado        ">Mercado</option>
                            <option value="Restaurante    ">Restaurante</option>
                            <option value="Cinema         ">Cinema</option>
                            <option value="Show           ">Show</option>
                            <option value="Farmacia       ">Farmacia</option>
                            <option value="Outro          ">Outro</option>
                        </select>   
                    <p><input type="button" value="Gastar" onclick = "operacoes(2)"></p> 
                </fieldset>

                <p><input type="button" value="Extrato" onclick = "operacoes(3)"></p>             
            </fieldset>

            <fieldset id="areaExtrato">
                <legend><h2>Extrato</h2></legend>
                <p><textarea name="extrato" id="extrato" cols="50" rows="10"></textarea></p>    
            </fieldset>
    </div>
</body>
</html>
